<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Formulaire Rendez-vous</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/dashboard}">TraumaSoft</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dashboard}">Tableau de Bord</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/patients}">Patients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/rendezvous}">Rendez-vous</a>
                    </li>
                </ul>
                <form th:action="@{/logout}" method="post" class="d-flex">
                    <button type="submit" class="btn btn-outline-light btn-sm">Déconnexion</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center">
            <h1 th:text="${pageTitle}">Formulaire Rendez-vous</h1>
            <a th:href="@{/rendezvous}" class="btn btn-secondary">Retour à la liste</a>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <form th:action="@{/rendezvous/enregistrer}" th:object="${rendezVous}" method="post">
                    <div th:if="${rendezVous.id != null}">
                        <input type="hidden" th:field="*{id}">
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="patient" class="form-label">Patient *</label>
                                <select class="form-control" id="patient" name="patientId" required>
                                    <option value="">Sélectionner un patient</option>
                                    <option th:each="patient : ${patients}" 
                                            th:value="${patient.id}"
                                            th:text="${patient.nom + ' ' + patient.prenom}"
                                            th:selected="${rendezVous.patient != null && rendezVous.patient.id == patient.id}">
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="dateHeure" class="form-label">Date et Heure *</label>
                                <input type="datetime-local" class="form-control" id="dateHeure" th:field="*{dateHeure}" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="typeConsultation" class="form-label">Type de Consultation</label>
                                <input type="text" class="form-control" id="typeConsultation" th:field="*{typeConsultation}" placeholder="Ex: Consultation générale, Suivi...">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="statut" class="form-label">Statut</label>
                                <select class="form-control" id="statut" th:field="*{statut}">
                                    <option value="PLANIFIE">Planifié</option>
                                    <option value="CONFIRME">Confirmé</option>
                                    <option value="ANNULE">Annulé</option>
                                    <option value="REALISE">Réalisé</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes</label>
                        <textarea class="form-control" id="notes" th:field="*{notes}" rows="4" placeholder="Notes supplémentaires..."></textarea>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">Enregistrer</button>
                        <a th:href="@{/rendezvous}" class="btn btn-secondary">Annuler</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
