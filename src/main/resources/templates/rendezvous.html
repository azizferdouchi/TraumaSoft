<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Rendez-vous</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/dashboard}">TraumaSoft</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dashboard}">Tableau de Bord</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/patients}">Patients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/rendezvous}">Rendez-vous</a>
                    </li>
                </ul>
                <form th:action="@{/logout}" method="post" class="d-flex">
                    <button type="submit" class="btn btn-outline-light btn-sm">Déconnexion</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center">
            <h1 th:text="${pageTitle}">Gestion des Rendez-vous</h1>
            <a th:href="@{/rendezvous/nouveau}" class="btn btn-success">Nouveau Rendez-vous</a>
        </div>

        <!-- Liste des rendez-vous -->
        <div class="card mt-4">
            <div class="card-header">
                <h5 class="mb-0">Liste des Rendez-vous</h5>
            </div>
            <div class="card-body">
                <div th:if="${rendezVous.empty}" class="text-center py-4">
                    <p class="text-muted">Aucun rendez-vous planifié.</p>
                    <a th:href="@{/rendezvous/nouveau}" class="btn btn-success">Planifier un rendez-vous</a>
                </div>
                
                <div th:unless="${rendezVous.empty}" class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Patient</th>
                                <th>Date et Heure</th>
                                <th>Type</th>
                                <th>Statut</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="rdv : ${rendezVous}">
                                <td th:text="${rdv.id}">1</td>
                                <td>
                                    <span th:if="${rdv.patient}" th:text="${rdv.patient.nom + ' ' + rdv.patient.prenom}">Patient</span>
                                    <span th:unless="${rdv.patient}" class="text-muted">N/A</span>
                                </td>
                                <td th:text="${#temporals.format(rdv.dateHeure, 'dd/MM/yyyy HH:mm')}">01/01/2024 10:00</td>
                                <td th:text="${rdv.typeConsultation}">Consultation</td>
                                <td>
                                    <span th:class="${'badge bg-' + (rdv.statut == 'PLANIFIE' ? 'primary' : rdv.statut == 'CONFIRME' ? 'success' : 'secondary')}" 
                                          th:text="${rdv.statut}">PLANIFIE</span>
                                </td>
                                <td>
                                    <a th:href="@{/rendezvous/modifier/{id}(id=${rdv.id})}" class="btn btn-sm btn-outline-primary">Modifier</a>
                                    <a th:href="@{/rendezvous/supprimer/{id}(id=${rdv.id})}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce rendez-vous?')">Supprimer</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
