<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TraumaSoft - Accueil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/traumasoft/">TraumaSoft</a>
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/}">Accueil</a>
                <a class="nav-link" th:href="@{/patients/list}">Patients</a>
                <a class="nav-link" th:href="@{/rendezvous/list}">Rendez-vous</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Bienvenue dans TraumaSoft</h1>
        <p class="lead" th:text="${message}">Système de gestion médicale</p>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Gestion des Patients</h5>
                        <p class="card-text">Ajouter, modifier et supprimer des patients</p>
                        <a th:href="@{/patients/list}" class="btn btn-primary">Voir les patients</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Rendez-vous</h5>
                        <p class="card-text">Gérer les rendez-vous des patients</p>
                        <a th:href="@{/rendezvous/list}" class="btn btn-success">Voir les rendez-vous</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
